<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Produkter</title>
</head>
<body>
<div class="container">
  <h1>Produktliste</h1>
  <table>

    <thead>
    <th>ID</th>
    <th>Produktnavn</th>
    <th>Pris</th>
    <th>Update</th>
    <th>delete</th>
    </thead>

    <tbody>
    <tr th:each="product : ${products}">

      <td th:text="${product.id}">
        42
      </td>
      <td th:text="${product.name}">
        meningen med alting
      </td>
      <td th:text="${product.price}">
        666
      </td>
      </td>

      <td>
        <a th:href="@{'/update/' + ${product.id}}" href="/update">Update</a>
      </td>
      <td>
        <a th:href="@{'/delete/' + ${product.id}}" href="/delete">Delete</a>
      </td>
    </tr>
    </tbody>

  </table>
  <a th:href="@{/create}" href="/create">Create Product</a>
</div>

</body>
</html>
